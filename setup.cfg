[flake8]
exclude =
    __pycache__,
    .git,
    deprecated,
    # do not go through external submodules
    extern

# we use namespace from Python 3.3+ for directories
[mypy]
namespace_packages = true

# http://www.pydocstyle.org/en/5.0.2/usage.html
# Use the google pydoc convention
# you can skip all checks with the same notation as flake8 which is with noqa
# https://numpydoc.readthedocs.io/en/latest/format.html
[pydocstyle]
convention = google

[isort]
known_third_party = IPython,airflow,base,confuse,dagmod,data,demand,demand_dict,epi,epi_dict,epi_table,filtermodel,financial,financial_dict,financial_table,graphviz,h5py,inventory,inventory_dict,ipysheet,load,load_csv,log,mobility,mobility_dict,mobility_table,model,numpy,output,pandas,pkg_resources,population,population_dict,population_oes,population_wa,requests,resource_dict,resourcemodel,setuptools,util,yaml

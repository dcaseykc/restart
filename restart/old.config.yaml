    units: Total
    kind: Calculated
    index:
      - Demand Model (x)
      - Range (r)
      - Time (t)
      - Geolocation (g)
      - Population Summary Level 1 (p1)
      - Resource (n)
  demand_by_popsum1_total_cost_rtgp1n_xc:
    name: |

    kind: Calculated
    index:
      - Demand Model (x)
      - Range (r)
      - Time (t)
      - Geolocation (g)
      - Population (p)
      - Resource (n)
  demand_by_popsum1_total_xrtgp1n_tc:
    name: Total Demand for Resources by Population Summary 1 (xrtgp1->n:tc)
